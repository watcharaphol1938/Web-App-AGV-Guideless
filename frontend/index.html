<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background:  #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <div id="app">
        <!-- <h2>Google</h2> -->

        <!-- <p>{{ title }} - {{ author }} - {{ age }}</p> -->

        <div v-if="Books">
            <!-- true : appear, false : disappear -->
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="toggleShow">
            <span v-if="Books">Hide Books</span>
            <span v-else>Show Books</span>
            <!-- <span v-if="!Books">Show Books</span> -->
            <!-- <span v-if="Books == false">Show Books</span> -->
        </button>

        <div v-show="Books">currently showing</div>

        <br>
        <!-- mouse event -->
        <div class="box" v-on:mouseover="handleEvent">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box"></div>

        <!-- v-on : onclik -->
        <!-- <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button> -->

        <!-- @click : click at the letter -->
        <!-- <div @click="title = 'something else'">Change something</div> -->
        <!-- <div @click="changeTitle">Change something</div> -->
        <!-- <div @click="changeTitle('Bringer')">Change something</div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
